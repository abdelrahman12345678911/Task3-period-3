<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise Problems Website</title>
    <link rel="icon" type="image/png" href="js exercises logo .jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;color: white;margin-right: 60px;"> &#x1F44B; Hello! Javascript Exercise Problems Webpage</h1>
   
    <div class="exercise-container">
        <h2>Exercise 1: Filter Even Numbers</h2>
        <input type="text" id="input-numbers-2" placeholder="Enter numbers separated by commas">
        <button id="filter-even-button">Filter Even</button>
        <p id="even-numbers"></p>
    </div>
    
    <div class="exercise-container">
        <h2>Exercise 2: Find Largest Number</h2>
        <input type="text" id="input-numbers-3" placeholder="Enter numbers separated by commas">
        <button id="find-largest-button">Find Largest</button>
        <p id="largest-number"></p>
    </div>

    <div class="exercise-container">
        <h2>Exercise 3: Reverse a String</h2>
        <input type="text" id="input-string" placeholder="Enter a string">
        <button id="reverse-button">Reverse</button>
        <p id="reversed-string"></p>
    </div>

    <div class="exercise-container">
        <h2>Exercise 4: Remove Duplicates</h2>
        <input type="text" id="input-numbers" placeholder="Enter numbers separated by commas">
        <button id="remove-duplicates-button">Remove Duplicates</button>
        <p id="unique-numbers"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
